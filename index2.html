<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400" rel="stylesheet" type="text/css">
        <title>Cat Clicker</title>
        <style>
            .catPic {
                cursor: pointer;
                max-width: 400px;
                max-height: 300px;
            }

            h3 {
                font: 200 2em "Lato", sans-serif;
                margin: auto;
                padding: 0.5em;
            }

            .caption {
                font: 200 1.5em "Lato", sans-serif;
                margin: auto;
                padding: 0.5em 0;
            }

            .normalText {
                font: 100 1em "Lato";
            }

            .small {
                font-size: small;
            }

        </style>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    </head>

    <body>
        <div id="cat-clicker">
            <h3>A Cat Clicker</h3>
            <div id="container"></div>

            <p class="normalText">
                Number of clicks so far: <span class="totalClicks">0</span>
            </p>
        </div>

        <template>
            <figure>
                <figcaption class="caption"></figcaption>
                <img class="catPic" src="" alt="kitten">
                <footer class="normalText small">Photo by</footer>
                <p class="normalText"></p>
            </figure>
        </template>

        <script>
            let cats;
            if (localStorage.getItem('catClickerData')) {
                catsText = localStorage.getItem("catClickerData");
                cats = JSON.parse(catsText);
            } else {
                cats = {
                    "totalClicks": 0,
                    cats: [
                        {
                            "name": "Struppi",
                            "picUrl": "https://placekitten.com/400/300",
                            "picProvider": "Photo by placekitten.com",
                            "clicks": 0
                        },
                        {
                            "name": "Garfield",
                            "picUrl": "https://images.unsplash.com/photo-1478098711619-5ab0b478d6e6?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=eb029e07f8e81d2f7332382b88f2746c&auto=format&fit=crop&w=2550&q=80",
                            "picProvider": "Photo by https://images.unsplash.com",
                            "clicks": 0
                        },
                    ]
                };
            }

            document.getElementsByClassName('totalClicks')[0].textContent = cats.totalClicks;

            for (let i = 0; i < cats.cats.length; i++) {
                let content = document.querySelector('template').content;
                content.querySelector('img').id = cats.cats[i].name;
                content.querySelector('img').src = cats.cats[i].picUrl;
                content.querySelector('footer').textContent = cats.cats[i].picProvider;
                content.querySelector('figcaption').textContent = "My name is " + cats.cats[i].name;
                content.querySelector('p').id = i;
                content.querySelector('p').textContent = "I have " + cats.cats[i].clicks + " clicks so far.";
                document.querySelector('#container').appendChild(document.importNode(content, true));
            }


            $(".catPic").on('click', function (event) {
                cats.totalClicks++;
                for (let i = 0; i < cats.cats.length; i++) {
                    if (event.target.id === cats.cats[i].name) {
                        cats.cats[i].clicks++;
                        document.getElementById(i).textContent = "I have " + cats.cats[i].clicks + " clicks so far.";
                    }
                }
                let catsJson = JSON.stringify(cats);
                localStorage.setItem("catClickerData", catsJson);
                document.getElementsByClassName('totalClicks')[0].textContent = cats.totalClicks;
            });
        </script>
    </body>
</html>
