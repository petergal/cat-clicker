<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400" rel="stylesheet" type="text/css">
        <title>Cat Clicker</title>
        <link href="css/cat-clicker.css" rel="stylesheet">
    </head>

    <body>
        <div id="cat-clicker">
            <h3>A Cat Clicker</h3>

            <div>
                <ul id="list-container"></ul>
            </div>

            <div id="picture-container"></div>

            <p class="normalText">
                Number of total clicks so far: <span class="totalClicks"></span>
            </p>
        </div>

        <template id="list">
            <li class="normalText"></li>
        </template>

        <template id="picture">
            <figure>
                <figcaption class="caption"></figcaption>
                <img alt="kitten" class="catPic" src="">
                <footer class="normalText small">Photo by</footer>
                <p class="normalText"></p>
            </figure>
        </template>

        <div>
            <button class="normalText" id="adminButton" name="button">Admin</button>
        </div>

        <div class="admin-wrapper normalText">
            <div class="admin-box">Name</div>
            <div class="admin-box"><label>
                <input id="admin-name" name="name" type="text">
            </label></div>
            <div class="admin-box">Image URL</div>
            <div class="admin-box"><label>
                <input id="admin-imageUrl" name="imageUrl" type="text">
            </label></div>
            <div class="admin-box">#Clicks</div>
            <div class="admin-box"><label>
                <input id="admin-clicks" name="clicks" type="text">
            </label></div>
            <div class="admin-box">
            </div>
            <div class="admin-box">
                <button class="normalText" id="cancel" name="button">cancel</button>
                <button class="normalText" id="save" name="button">save</button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="js/cat-clicker.js"></script>
    </body>
</html>
